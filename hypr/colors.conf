# Auto generated color theme for image at: [Local wallpaper]
general {
    col.active_border = rgba(eddcff00)
    col.inactive_border = rgba(ebdef800)
}

plugin {
    hyprbars {
        # Honestly idk if it works like css, but well, why not
        bar_text_font = Geist, AR One Sans, Reddit Sans, Inter, Roboto, Ubuntu, Noto Sans, sans-serif
        bar_height = 30
        bar_padding = 10
        bar_button_padding = 5
        bar_precedence_over_border = true
        bar_part_of_window = true

        bar_color = rgb(fffbfc)
        col.text = rgb(1d1b1e)


        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(1d1b1e), 13, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(1d1b1e), 13, 󰖯, hyprctl dispatch fullscreen 1
        hyprbars-button = rgb(1d1b1e), 13, 󰖰, hyprctl dispatch movetoworkspacesilent special
    }
}
